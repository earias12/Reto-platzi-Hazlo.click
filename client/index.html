<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DApp MyAccount</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body mb-4 bg-dark">
                    <h1>Hazlo con un click</h1>
                    <h6>Â¡Unifica tus facturas y pagalas con un solo click!</h6>
                    <span>Wallet</span>
                    <span id="account"></span>

                </div>

                <form class="card card-body bg-dark" id="taskForm">
                    <h4>Inscribe tus facturas</h4>
                    <input type="text" name="title" placeholder="Direccion de pago"
                        class="form-control bg-dark text-white rounded-0 border-0 my-4">
                    <textarea rows="2" name="description"
                        class="form-control bg-dark text-white rounded-0 border-0 my-4"
                        placeholder="Descripcion"></textarea>
                    <input type="number" min=0 step="0.001" name="value" placeholder="Monto ETH"
                        class="form-control bg-dark text-white rounded-0 border-0 my-4">
                    <button class="btn btn-primary">Guardar</button>
                </form>

            </div>
            <div class="col-md-8">
                <div id="tasksList">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>

</html>
